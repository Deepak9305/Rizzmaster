<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizz Master AI</title>
    <!-- Keeping Tailwind CDN for simplicity as requested, though installing it via package.json is also an option with Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      .rizz-gradient {
        background: linear-gradient(135deg, #FF0080 0%, #7928CA 50%, #FF0080 100%);
        background-size: 200% 200%;
        animation: gradient 5s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Splash Screen Animations */
      @keyframes slideUp {
        0% { transform: translateY(30px); opacity: 0; filter: blur(10px); }
        100% { transform: translateY(0); opacity: 1; filter: blur(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes scaleIn {
        0% { transform: scale(0.8); opacity: 0; filter: blur(15px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }
      .animate-scale-in {
        animation: scaleIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      /* Heartbeat Line Animation */
      .heartbeat-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawHeartbeat 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
      }

      @keyframes drawHeartbeat {
        0% { stroke-dashoffset: 1000; opacity: 0; }
        10% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 1; }
      }

      /* Utility Animations */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
