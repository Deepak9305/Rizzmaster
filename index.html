<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Updated viewport for Native Mobile: prevent zoom, handle notches (viewport-fit=cover) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Native Status Bar Colors -->
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Rizz Master AI</title>
    <!-- Keeping Tailwind CDN for simplicity as requested, though installing it via package.json is also an option with Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #ffffff;
        /* Mobile: Prevent rubber-banding on scroll in some webviews */
        overscroll-behavior-y: none;
        /* Mobile: Optimize tap highlight */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Safe Area Utilities */
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      .rizz-gradient {
        background: linear-gradient(135deg, #FF0080 0%, #7928CA 50%, #FF0080 100%);
        background-size: 200% 200%;
        animation: gradient 5s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* --- NEW PREMIUM ANIMATIONS --- */

      /* Text Shimmer Effect */
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-text-shimmer {
        background-size: 200% auto;
        animation: shimmer 3s linear infinite;
      }

      /* Letter Blur Reveal */
      @keyframes blurIn {
        0% { opacity: 0; filter: blur(20px); transform: translateY(10px) scale(0.9); }
        100% { opacity: 1; filter: blur(0); transform: translateY(0) scale(1); }
      }
      .animate-blur-in {
        animation: blurIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Slow Float */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Curtain Reveal (Exit Splash) */
      @keyframes curtainUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }
      .animate-curtain-up {
        animation: curtainUp 0.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      }

      /* Utility Animations */
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      .animate-scale-in {
        animation: scaleIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes scaleIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
      }
      
      /* Toast Animation */
      .animate-slide-up-fade {
        animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Custom Scrollbar for Sticky Containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
